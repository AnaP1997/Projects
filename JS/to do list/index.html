<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <input type="text" id="task" class="form-control" placeholder="Wash your car">
        <label for="important">Important</label>
        <input type="radio" name="importancy" id="important" value="important" checked>
        <label for="easy">Easy</label>
        <input type="radio" name="importancy" value="easy">
        <button id="add-task" class="btn btn-primary">Add Task</button>
        <p id="message"></p>

        <!-- Filter options -->
        <br>
        <select name="" id="importancy" class="form-select">
            <label for="importancy"></label>
            <option value="all">All</option>
            <option value="important">Important</option>
            <option value="easy">Easy</option>
        </select>

        <h3>Tasks</h3>
<div class="container" id="task-collection"></div>
        
    </div>

 
    <script src="scripts.js"></script>
</body>
</html>
