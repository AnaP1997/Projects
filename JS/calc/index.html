<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main" id="main">
        <input type="text" id="value" value="0">
        <div class="controls">
            <div id="clear">C</div>
            <div id="modul">+/-</div>
            <div id="percent">%</div>
            <div id="divide">/</div>
            <div id="seven" class="number_btn">7</div>
            <div id="eight" class="number_btn">8</div>
            <div id="nine" class="number_btn">9</div>
            <div id="multiply">*</div>
            <div id="four" class="number_btn">4</div>
            <div id="five" class="number_btn">5</div>
            <div id="six" class="number_btn">6</div>
            <div id="subtract">-</div>
            <div id="one" class="number_btn">1</div>
            <div id="two" class="number_btn">2</div>
            <div id="three" class="number_btn">3</div>
            <div id="addition">+</div>
            <div id="zero" class="number_btn">0</div>
            <div id="comma">,</div>
            <div id="equals">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
